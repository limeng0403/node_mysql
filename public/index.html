<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css" />
</head>

<body>
    <div ng-app="myApp" ng-controller="contr1">
        <table class="am-table">
            <thead>
                <tr>
                    <th colspan="5" class="am-text-right">
                        <a class="am-btn am-btn-primary am-btn-xs" href="javascript:;" ng-click="addEvent()">add</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in list">
                    <td>
                        <input type="text" class="am-form-field" ng-model="i.title" ng-disabled="!i.isEdit" />
                    </td>
                    <td>
                        <div class="am-radio-inline">
                            <label>
                                <input type="radio" name="is-finished-{{i.id}}" ng-model="i.finished" value="0" ng-disabled="!i.isEdit"> Prepare
                            </label>
                        </div>
                        <div class="am-radio-inline">
                            <label>
                                <input type="radio" name="is-finished-{{i.id}}" ng-model="i.finished" value="1" ng-disabled="!i.isEdit"> Finished
                            </label>
                        </div>
                    </td>
                    <td ng-bind="i.create_time | date:'short'"></td>
                    <td ng-bind="i.update_time | date:'short'"></td>
                    <td class="am-btn-group">
                        <a class="am-btn am-btn-default am-btn-xs" href="javascript:;" ng-click="editEvent($index)">{{!i.isEdit?'edit':'OK'}}</a>
                        <a class="am-btn am-btn-default am-btn-xs" href="javascript:;" ng-click="delEvent($index)">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="am-modal am-modal-alert" tabindex="-1" id="amModalAdd">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">Add new item
                    <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                </div>
                <div class="am-modal-bd am-form am-text-left">
                    <input type="text" class="" id="inputTitle" ng-model="formTitle" placeholder="title">
                    <div class="am-radio">
                        <label>
                            <input type="radio" name="is-finished" ng-model="formFinished" value="0" checked> Prepare
                        </label>
                    </div>
                    <div class="am-radio">
                        <label>
                            <input type="radio" name="is-finished" ng-model="formFinished" value="1"> Finished
                        </label>
                    </div>
                </div>
                <div class="am-modal-footer">
                    <a href="javascript:;" class="" ng-click="addAction()">Add</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
